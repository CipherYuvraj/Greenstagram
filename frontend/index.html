<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="description" content="Greenstagram - A social media platform for sustainability enthusiasts. Share your eco-friendly journey and connect with like-minded individuals." />
    <meta name="keywords" content="sustainability, eco-friendly, green living, environmental, social media, recycling, renewable energy" />

    <meta property="og:title" content="Greenstagram - Your Eco Social Network" />

    <meta property="og:url" content="https://your-domain.com" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Join the sustainable living community. Share your green journey and inspire others!" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon variants -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <title>Greenstagram - Your Eco Social Network</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Greenstagram",
        "description": "A social media platform for sustainability enthusiasts",

        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
